<h2 mat-dialog-title>Nouvelle flûte connectée !</h2>
<mat-dialog-content class="mat-typography">
  <h3>Assigner la flûte à la table :</h3>
  <mat-grid-list cols="3" gutterSize="15" rowHeight="1:1">
    <mat-grid-tile (click)="clickOnTable(t)" *ngFor="let t of tables"
                   [class.selected-table]="selectedTable && t.number === selectedTable.number">
      Table {{t.number}}</mat-grid-tile>
  </mat-grid-list>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Annuler</button>
  <button [mat-dialog-close]="true" cdkFocusInitial color="accent" mat-button>Assigner</button>
</mat-dialog-actions>
